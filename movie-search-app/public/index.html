<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Search</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <div class="brand__logo">ðŸŽ¬</div>
        <div class="brand__text">
          <div class="brand__title">Movie Search</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Find your next movie</h1>
      <p class="muted">Search by title, then click a movie to open the details page.</p>

      <form id="searchForm" class="searchbar" autocomplete="off">
        <input id="q" class="input" placeholder="Type a movie titleâ€¦ (e.g. Batman)" />
        <button id="btn" class="btn" type="submit">Search</button>
      </form>

      <div class="row row--between row--center mt-12">
        <div id="status" class="muted"></div>

        <div class="pager">
          <button id="prevBtn" class="btn btn--ghost" type="button" disabled>Prev</button>
          <div id="pageInfo" class="muted">Page -</div>
          <button id="nextBtn" class="btn btn--ghost" type="button" disabled>Next</button>
        </div>
      </div>
    </section>

    <section>
      <div id="results" class="grid"></div>
    </section>
  </main>

<footer class="footer">
  <div class="container footer__inner">
    <div class="muted">Â© 2026 Saoud.</div>
  </div>
</footer>

  <script src="/app.js" defer></script>
</body>
</html>
